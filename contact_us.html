<!DOCTYPE html>
<html>
    <head>
        <title>Contact_us</title>
        <link rel="stylesheet" href="css3/mystyle2.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <h1>CONNECT WITH US</h1>
            <p>We would love to respont to your queries and help you to succeed.<br>
               Feel free to get in touch with us.</p>
               <div class="contact-box">
                   <div class="contact-left">
                     <h3>Send your request </h3>
                     <form>
                         <div class="input-row">
                             <div class="input-group">
                                 <label>Name</label>
                                 <input type="text" placeholder="ex:John">
                             </div>
                             <div class="input-group">
                                <label>USN</label>
                                <input type="text" placeholder="ex:2BL19*****">
                            </div>
                         </div>
                         <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" placeholder="example@gmail.com">
                            </div>
                            <div class="input-group">
                               <label>Phone no</label>
                               <input type="text" placeholder="ex:984*******">
                           </div>
                        </div>
                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Message"></textarea>
                        <button type="submit">SEND</button>
                     </form>
                   </div>
                   <div class="contact-right">
                     <h3>Reach us</h3>
                      <table>
                          <tr>
                              <td><i class="fa fa-envelope"</i>
                                Email</td>
                              <td>example@gmail.com</td>
                          </tr>
                          <tr>
                            <td><i class="fa fa-mobile"</i>
                                Phone</td>
                            <td>+91 866*******</td>
                        </tr>
                        <tr>
                            <td><i class="fa fa-address-card"</i>
                                Address</td>
                            <td>Some where in India.<br>
                                Below sky , On land</td>
                        </tr>
                      </table>



                   </div>
               </div>
        </div>
    </body>
</html>
